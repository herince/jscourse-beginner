<!DOCTYPE html>

  <meta charset="UTF-8">
  <title> Homework </title>

</head>
<body>

  <script type="text/javascript">
    function typeOf (variable) {
      var classOf = ({}).toString.call(variable),
          type    = classOf.slice(8, classOf.length - 1).toLowerCase();
  
      if (type == 'number' && isNaN(variable)) {
        return 'NaN';
      }

      return type;
    }
  </script>
</body>
