<body>

  <script type="text/javascript">
    function typeOf (variable) {
      var type = ({}).toString.call(variable).match(/\s([a-zA-Z]+)/)[1].toLowerCase();
  
      if (type == 'number' && isNaN(variable)) {
        return 'NaN';
      }

      return type;
    }
  </script>
