<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Bind implementation</title>
</head>
<body>
  <script type="text/javascript">
  if ( !Function.prototype.bind ) {
    Function.prototype.bind = function (obj) {
      if (typeof this !== 'function') {
        throw new TypeError('You can not bind non-functions to objects!');
      }
    
      var that = this,
          args = [].slice.call(arguments, 1);

      return function () {
        return that.apply(obj, args);
      }
    }
  }
  </script>
</body>
</html>
