<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Bind implementation</title>
</head>
<body>
  <script type="text/javascript">
  if ( !Function.prototype.bind ) {
    Function.prototype.bind = function (obj) {
      if (typeof this !== 'function') {
        throw new TypeError('You can not bind non-functions to objects!');
      }
    
      var name = this.name,
          that = this;
    
      (function(obj) {
        obj.constructor.prototype[name] = function() {
            that.call(obj);
          };
      }).call(obj);
    }
  }
  </script>
</body>
</html>
